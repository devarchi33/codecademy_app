    <script src="/assets/weblogin-622e73bcddf329b2acce3f842eb477fc.js" type="text/javascript"></script>
    <script>
       $(function(){
         $(":input[placeholder]").each(function(){
            $(this).watermark($(this).attr('placeholder'));
        });
     });
   </script>
   <link href="/assets/weblogin/layout-bf9e3d214a6880a3aae7acfa72ea530f.css" media="screen" rel="stylesheet" type="text/css" />

   <script src="/js/weblogin/releases/jquery.kakaoLogin-1.2.2.js" type="text/javascript"></script>
   <script>
    if($(window).width() < 480 || $(window).height() < 620){
        window.resizeTo(480, 680);
        document.cookie = "as_mobile=true";
    }
    if($(window).width() >= 800){
        document.cookie = "as_mobile=false";
    }
    $(function(){
        var spinner = kakao.weblogin.MaskedSpinner;
        var kakaoLogin = $('#login-form').kakaoLogin({
            login : function(){
                spinner.spin();
                return true;
            },
            always : function(){
                spinner.stop();
            },
            error : function(message){
                $('#error-message').html(message);
            },
            callback_url : location.protocol + '//' + location.host + '/cb.html'
        }, '');
        $('#btn_login').click(function(){
            $('#login-form').submit();
        });
    });
</script>
