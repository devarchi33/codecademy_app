<!DOCTYPE html>
<html>
<head>
	<title>Codecademy_AngularJS</title>

	<!-- Include style library -->
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Include core angular module library -->
	<script type="text/javascript" src="../bower_components/angularjs/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div class="header">
		<div class="container">
			<h1>Book End</h1>
		</div>
	</div>
	
	<div class="main" ng-controller="MainController">
		<div class="container">
			<h1>{{ title }}</h1>
			<h2>{{ promo }}</h2>

			<div class="col-md-6" ng-repeat="product in products">
				<div class="thumbnail">
					<img ng-src="{{ product.cover }}" alt="cover image">
					<p class="title">{{ product.name }}</p>
					<p class="price">{{ product.price }}</p>
					<p class="date">{{ product.pubdate | date }}</p>
					<div class="rating">
						<p class="likes" ng-click="plusOne($index)">{{ product.likes }}</p>
						<p class="dislikes" ng-click="minusOne($index)">{{ product.dislikes }}</p>
					</div>
				</div>
			</div>
		</div>	
	</div>

	<div class="footer">
		<div class="container">
			<h2>Available for iPhone and Android.</h2>
			<img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px"/>
			<img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px"/>
		</div>
	</div>

	<!-- Module -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/MainController.js"></script>
</body>
</html>
